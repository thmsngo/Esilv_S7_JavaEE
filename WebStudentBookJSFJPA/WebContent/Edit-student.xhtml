<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Edit Student</ui:insert></title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link type="text/css" rel="stylesheet" href="css/add-student-style.css"/>
</head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="content">
	<ui:insert name="content">
  		<h:form>
			<h1>Edit Student</h1>
			<h:outputLabel for="id" value="Id (Don't change it) "/>
			<h:inputText id="id" value='#{student.id}'/>
			<br/>  
			<h:outputLabel for="lastName" value="LastName " />
			<h:inputText id="lastName" value='#{student.lastName}'
			required="true" requiredMessage="Fill the FirstName please" />
			<h:message for="lastName" style="color:red"/>
			<br/>  
			<h:outputLabel for="firstName" value="FirstName " />
			<h:inputText id="firstName" value='#{student.firstName}'
			required="true" requiredMessage="Fill the Firstname please" />
			<h:message for="firstName" style="color:red"/>
			<br/>  	
			<h:outputLabel for="email" value="Email " />
			<h:inputText id="email" value='#{student.email}'
			validatorMessage="must be an email like test@gmail.com">
			<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
			</h:inputText>
			<h:message for="email" style="color:red"/><br/>
			<br/>
			<br/>  	
			<h:commandButton action="#{studentManager.updateStudent(student)}" value="Save"/> 
			<h:commandButton action="List-students" value="Cancel"/>	
		</h:form>	
	</ui:insert>
</div>
</body>
</html>
