<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Add Student</ui:insert></title>
</head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="content">
  <ui:insert name="content">
  
  	<h1>New Student</h1>
  	
	<h:form>
		<h:outputLabel for="lastName" value="LastName " />
		<h:inputText id="lastName" value='#{student.lastName}'/>
		<br/>  
		<h:outputLabel for="firstName" value="FirstName " />
		<h:inputText id="firstName" value='#{student.firstName}'/>
		<br/>  	
		<h:outputLabel for="email" value="Email " />
		<h:inputText id="email" value='#{student.email}'/>
		<br/> 
		<br/> 
		<h:commandButton action="#{studentManager.addStudent(student)}" value="Save"/> 
		<h:commandButton action="List-students" value="Cancel"/>				
	</h:form>
  </ui:insert>
</div>
</body>
</html>
