<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Edit Student</ui:insert></title>
</head>

<body>

<div id="content">
  <ui:insert name="content">

			<h1>Edit Student</h1> 

			<h:form>
				<h:outputLabel for="id" value="id " />
				<h:inputText value="#{student.id}" title="studentid" />
				<br/>
				<h:outputLabel for="lastName" value="LastName " />
				<h:inputText value="#{student.lastName}" title="studentlastname" />
				<br/>
				<h:outputLabel for="firstName" value="FirstName " />
				<h:inputText value="#{student.firstName}" title="studentfirstname" />
				<br />
				<h:outputLabel for="email" value="Email " />
				<h:inputText value="#{student.email}" title="email" id="email"/>
				<br />

				<h:form>
					<h:commandButton action="#{studentManager.updateStudent(student)}" value="Edit student"/>						
					<br />
					<h:commandButton action="List-students" value="Cancel"/>
				</h:form>


			</h:form>
			<br/> 
  </ui:insert>
  			

</div>


</body>

</html>
